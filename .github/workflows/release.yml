name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: node18-win-x64
            artifact: jarvis-cli-win-x64.exe
          - os: macos-latest
            target: node18-macos-x64
            artifact: jarvis-cli-macos-x64
          - os: macos-latest
            target: node18-macos-arm64
            artifact: jarvis-cli-macos-arm64
          - os: ubuntu-latest
            target: node18-linux-x64
            artifact: jarvis-cli-linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Package binary
        run: pkg . --targets ${{ matrix.target }} --output release/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact }}
          path: release/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: release

      - name: Display structure
        run: ls -R release

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/jarvis-cli-win-x64.exe/jarvis-cli-win-x64.exe
            release/jarvis-cli-macos-x64/jarvis-cli-macos-x64
            release/jarvis-cli-macos-arm64/jarvis-cli-macos-arm64
            release/jarvis-cli-linux-x64/jarvis-cli-linux-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
