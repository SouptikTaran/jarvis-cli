name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install pkg globally
        run: npm install -g pkg

      - name: Create release directory
        run: mkdir -p release

      - name: Package Windows binary
        run: pkg . --targets node18-win-x64 --output release/jarvis-cli-win-x64.exe

      - name: Package macOS Intel binary
        run: pkg . --targets node18-macos-x64 --output release/jarvis-cli-macos-x64

      - name: Package macOS ARM binary
        run: pkg . --targets node18-macos-arm64 --output release/jarvis-cli-macos-arm64

      - name: Package Linux binary
        run: pkg . --targets node18-linux-x64 --output release/jarvis-cli-linux-x64

      - name: List release files
        run: ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/jarvis-cli-win-x64.exe
            release/jarvis-cli-macos-x64
            release/jarvis-cli-macos-arm64
            release/jarvis-cli-linux-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
